#logging
logging.level.org.springframework.data=debug
logging.level.=error
spring.main.allow-bean-definition-overriding=true
server.port=${PORT}

# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:my-finances
spring.datasource.username=sa
spring.datasource.password=

# jpa 
spring.jpa.database-palataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sqql=true
spring.jpa.properties.hibernate.format_sqql=true

#redis-cache
#spring.cache.type=redis
#spring.redis.host=localhost
#spring.redis.port=6379

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

